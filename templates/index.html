      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>

<div class="alert alert-primary alert-dismissible fade show" role="alert">
  <strong>Welcome to Text Utils!</strong> You can do anything with your text here.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="container">
  <form action="/analyze" method="post"> {% csrf_token %}
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Enter your text here and leave rest on website</label>
      <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="9"></textarea>
    </div>

    <div class="custom-control custom-switch">
      <input type="checkbox"  name="removepunc" class="custom-control-input" id="customSwitch1">
      <label class="custom-control-label" for="customSwitch1">Remove Punctuation</label>
    </div>
    <div class="custom-control custom-switch">
      <input type="checkbox"  name="fullcaps" class="custom-control-input" id="customSwitch2">
      <label class="custom-control-label" for="customSwitch2">UPPER CASE</label>
    </div>
    <div class="custom-control custom-switch">
      <input type="checkbox"  name="newlineremov" class="custom-control-input" id="customSwitch3">
      <label class="custom-control-label" for="customSwitch3">New Line Remover</label>
    </div>
    <div class="custom-control custom-switch">
      <input type="checkbox"  name="extraspaceremov" class="custom-control-input" id="customSwitch4">
      <label class="custom-control-label" for="customSwitch4">Extra Space Remover</label>
    </div>
    <div class="custom-control custom-switch">
      <input type="checkbox"  name="charcount" class="custom-control-input" id="customSwitch5">
      <label class="custom-control-label" for="customSwitch5">Character Counter</label>
    </div>
    <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
  </form>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
